<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Calculator by TaHyc</title>
</head>

<body>
  <div class="mainDiv">calc
    <div class="js-out">0</div>
    <div class="allButtons">
      <button class="oneButton">1</button>
      <button class="oneButton">2</button>
      <button class="oneButton">3</button>
      <button class="del" style="background-color: hsl(225, 21%, 49%);
    border: 0px; box-shadow: 0px 2px 3px 0px hsl(224, 28%, 35%); color: aliceblue;">del</button>
      <button class="oneButton">4</button>
      <button class="oneButton">5</button>
      <button class="oneButton">6</button>
      <button class="oneButton">+</button>
      <button class="oneButton">7</button>
      <button class="oneButton">8</button>
      <button class="oneButton">9</button>
      <button class="oneButton">-</button>
      <button class="oneButton">.</button>
      <button class="oneButton">0</button>
      <button class="oneButton">x</button>
      <button class="oneButton">/</button>
      <button class="oneButton" style="grid-column-start: 1;grid-column-end: 3;
    background-color: hsl(225, 21%, 49%);
    border: 0px; box-shadow: 0px 2px 3px 0px hsl(224, 28%, 35%); color: aliceblue;">=</button>
      <button class="reset">reset</button>
    </div>

  </div>

  <script src="calc.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/TaHyc">TaHyc</a>.
  </div>
</body>

</html>
